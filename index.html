<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Income&Expense Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    
    <style>
        h5{
          color: white;
          padding: 20px;
        }
        footer{
          height: 50px;
          padding: 10px;
        }
    </style>
  </head>
  <body style="background-color: rgb(156, 156, 241);">


    <!-- ==== navbar ===== -->
    <nav class="navbar navbar-light pt-0 ">
      <div class="container-fluid justify-content-center p-2 bg-warning ">
        <a class="navbar-brand" href="#">
          <h2 class="">Income Expense Calculator</h2>
        </a>
      </div>
    </nav>

    <!-- ==== catagory section ==== -->

    <div class="container">
      <div class="row gx-5 text-center  ">
        
        <!-- ====income Section ==== -->
        <div class=" col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 border bg-primary">
          <h3 class="pt-4">INCOME</h3>

          <!-- income Form  -->
          <form action="" class="pt-4">
            <div class="row ">
              <div class="col">
                <input type="text" class="form-control" id="income" placeholder="Catagory" aria-label="First name">
              <p id="nameError"></p>
            </div>
            <div class="col">
              <input type="number" class="form-control" id="incmamount" placeholder="Amount" aria-label="Last name">
              <p id="numberError"></p>
            </div>
            
          </div>
          <button type="button" class="btn btn-dark mt-5" id="btn" onclick="myFunctionOne()">Add</button>
        </form>

        <!--income teble -->

        <table class="table table-dark mt-5" >
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Catagory</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody id="table-body">
             
            </tbody>
          </table>
          

          <!-- total income -->
          <label for="total"> <h5>Total Income:</h5></label>
          <span id="totalIn" class="border border-success bg-white p-1"></span>
          
          
        
        </div>
       

        
        
        <!-- ==== Expense section ==== -->
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 border bg-secondary">
          <h3 class="pt-4">EXPENSE</h3>
          
          <!-- Expense form -->
          <form action="" class="pt-4">
            <div class="row ">
              <div class="col">
              <input type="text" class="form-control" id="Expense" placeholder="Catagory" aria-label="First name">
              <p id="ErrorExpense"></p>
            </div>
            <div class="col">
              <input type="number" class="form-control" id="expenseamount" placeholder="Amount" aria-label="Last name">
              <p id="ErExpAmnt"></p>
            </div>
          </div>
          <button type="button" class="btn btn-dark mt-5" id="butn" onclick="expense()">Add</button>
          </form>


          <!-- Expense table -->

          <table class="table table-dark mt-5">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Catagory</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody id="tbody">
             
            </tbody>
          </table>

          <!-- ==== total Expense  Amount ==== -->

          <label for="total"><h5>Total Expense:</h5></label>
          <span id="totalExpense" class="border border-success bg-white p-1"></span>
        </div>
        
      </div>
    </div>



    <!-- ==== Balance Section ==== -->

    <div class="container bg-white mt-5   " style="height: 200px; padding: 75px;">
      <div class="row">
        <div class=" col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

          <label for="Balance"> <h3> Total Balance:</h3></label>
        </div>
          <div class=" col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            
          <p id="Balance" class="border border-dark bg-white border p-3"></p>
          
        </div>
      </div>
    </div>



    <!-- ==== Pie Chart Section=== -->
    <div class="container">
      <canvas id="myChart" style="width:100%;max-width:100%"></canvas>
    </div>
    

     <!-- ==== Footer Section ==== -->
    <footer class="footer text-center text-dark bg-info">
      @Income And Expense Calculator
    </footer>
